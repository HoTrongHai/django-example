{% include 'polls/master.html' %}

{% if lastest_questions %}
    <ul>
        {% for question in lastest_questions %}
            <li>
<!--                <a href="/polls/{{ question.id }}">{{ question.question_text }}</a>-->
                <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No poll is avaialble</p>
{% endif %}
